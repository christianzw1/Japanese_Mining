<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Sentence Mining</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <div class="video-section">
            <div class="video-player">
                <video id="videoPlayer" width="100%" controls>
                    <source id="videoSource" src="" type="">
                    Your browser does not support the video tag.
                </video>
                <div id="customSubtitles" class="custom-subtitles"></div>
            </div>
            <div class="video-info">
                <h1 id="videoTitle">Select a video to play</h1>
                <input type="file" id="videoInput" accept="video/*">
                <input type="file" id="subtitleInput" accept=".srt">
            </div>
        </div>
        <div class="subtitle-browser">
            <h2>Subtitle Browser</h2>
            <div id="subtitleList" class="subtitle-list">
                <!-- Subtitles will be loaded here -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
